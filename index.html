<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="img">
                <img src="imagens/favela.jpg" alt="">
            </div>
            <div formulario>
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer configurações em seu ambiente.</p>
                <form action="login php" method="get">

                    
                    <div class="iemail"><input type="email" name="email" id="iemail"></div>

                    <div class="isenha"><input type="password" name="senha" id="isenha"></div>

                    <br>

                    <div class="entrar"><input id="entrar" type="submit" value="Entrar"></div>

                    <br>

                    <div class="esqueci"><input id="esqueci" type="submit" value="Esqueci a senha"></div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
