<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">

    <link rel="stylesheet" href="estilos/tablet.css">

    <title>Login</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=person" />
</head>
<body>
    <main>
        <section id="login">
            <div id="img">
                
            </div>
            <div formulario>
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer configurações em seu ambiente.</p>
                <form action="login php" method="Form" autocomplete="on">

                    
                    <div class="campo">
                        <i class="material-icons">
                            person
                        </i>
                       <input type="email" name="email" id="iemail" placeholder="Seu e-mail">
                       <label for="iemail">login</label>
                    </div>

                    <div class="campo">
                        <i class="material-icons">vpn_key</i>    
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" minlength="8" maxlength="20">
                        <label for="isenha">senha</label>
                        
                    </div>

                    <br>

                    <input id="entrar" type="submit" value="Entrar">

                    <br>
                    
                    </div>

                    <a href="esqueci.html" class="botao">
                        Esqueci a senha <i class="material-icons">mail</i>
                    </a>

                </form>
            </div>
        </section>
    </main>
    <script>
        document.getElementById("password").value = "Sua senha";
    </script>
    
</body>
</html>
